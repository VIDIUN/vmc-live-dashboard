<v-area-blocker [showLoader]="_applicationLoading" [message]="_sectionBlockerMessage">

    <div class="dashboard-window">
      <stream-info class="flexIt"></stream-info>
      <details-and-preview></details-and-preview>
    </div>
    <footer>
      <span class="beta-message">{{ "DASHBOARD.beta_message" | translate: _configuration }}</span>
    </footer>
  </div>
</v-area-blocker>
